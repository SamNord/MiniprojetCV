<div class="col-md-12 col-sm-12 m-3">
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="cover">
                    <img class="img-circle" src="{{ recipe.path }}">
                </div>
                <!-- <div class="user">
                    <img class="img-circle" src="{{ recipe.path }}">
                </div> -->
                <div class="container-fluid">

                        <h3 class="name">{{ recipe.title }}</h3>
                        <h5>Composition</h5>
                        <div *ngFor='let p of recipe.composition'>
                            <div  class="d-flex flex-wrap"> - {{p}}</div>
                        </div>
                      
                    </div>
                    <!-- <div class="footer">
                        <i class="fa fa-mail-forward"></i> Auto Rotation

                    </div>
                </div>
                <div class="footer">

                        <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>

                </div>
